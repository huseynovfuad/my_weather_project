<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>






    <header class='bg-success w-100' style='height: 120px;'>
      <div class='container' style='padding-top: 30px;'>
        <h1 class='text-light'>Weather App</h1>
      </div>
    </header>




    <div class='container' style='padding-top:40px;'>
      <div class='row'>
        <div class='col-md-4'></div>
        <div>
          <form method='POST'>
              {% csrf_token %}
            <div class="input-group mb-3">
                {{ form.name }}
              <div class="input-group-append">
                <input type='submit' class='btn btn-primary' value='Add City'>
              </div>
            </div>
          </form>
        </div>
      </div>

      {% for message in messages %}
      <div class='alert alert-{{message.tags}} alert-dismissible' role='alert'>
          <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
          </button>
          {{message}}
      </div>
    {% endfor %}


      <div class="row row-cols-1 row-cols-md-2">


{% for city_weather in weather_data %}
        <div class="col mb-4">
            
          <div class="card">
            <div class='row no-gutters'>
              <div class='col-md-2'>
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
              </div>
              <div class='col-md-7'>
                <div class="card-body">
                  <h5 class="card-title">{{ city_weather.city }}</h5>
                  <p class="card-text">{{ city_weather.temperature }}Â° F</p>
                  <p class="card-text">{{ city_weather.description }}</p>
                </div>
              </div>
              <div class='col-md-3'>
                <a href="{% url 'delete_city' city_weather.city %}" class='align-top'>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
              </div>
            </div>
          </div>
          
        </div>
{% endfor %}

    </div>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
